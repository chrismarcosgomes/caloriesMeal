    <title>TrackCal</title>

<body>
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">
                    Tracker
                </a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn blue lighten-3">
                                Clear
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<br>


<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">
                Add meal/food item
            </span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="add item" id="item-name">
                    <label for="item-name">Meal</label>
                    </div>


                    <div class="input-field col s6">
                        <input type="number" placeholder="add calories" id="item-calories">
                    <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn blue darken-3">
                        <i class="fa fa-plus"></i>
                        Add Meal
                    </button>
                     <button class="update-btn btn orange">
                            <i class="fa fa-pencil-alt"></i>
                        Update Meal
                        </button>
                        <button class="delete-btn btn red">
                                <i class="fa fa-remove">X</i>
                                Delete Meal
                            </button> 
                            <button class="back-btn btn grey pull-right">
                                    <i class="fa fa-chevron-circle-left"></i>
                                    Back
                                </button>
                                
                </div>
            </form>
        </div>
    </div>
    <!-- calorie count-->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    <ul id="item-list" class="collection">
